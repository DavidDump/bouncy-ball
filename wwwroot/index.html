<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js" integrity="sha512-I+rKw3hArzZIHzrkdELbKqrXfkSvw/h0lW/GgB8FThaBVz2e5ZUlSW8kY8v3q6wq37eybIwyufkEZxe4qSlGcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Bouncy Ball</title>
    <style>
        :root{
            background-color: #1e1e1e;
            color: white;
        }
    </style>

    <script>
        $("document").ready(() => {
            $("#svg-container").load("./ball.svg");
        });

        function Bounce(){
            let value = 0;
            animate = setInterval(() => {
                value++;
                if(value > 200){
                    clearInterval(animate);
                }
                const Pos = 50.0*(-1 + Math.cos(value/5.0)) * Math.exp(-value/50.0);
                $("#ballGroup").attr("transform", `translate(0, ${Pos})`);
            }, 16);
        }
    </script>
</head>
<body>
    <h1>Bouncy Ball</h1>
    <button id="bounce-button" onclick="Bounce();">Bounce</button>
    <div id="svg-container"></div>
</body>
</html>
